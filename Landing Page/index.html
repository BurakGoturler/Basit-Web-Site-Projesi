<!DOCTYPE html>

<html lang="tr">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Bilgisayar Programcılığı">
    <meta name="description" content="Burak Götürler | Kişisel Sayfam">
    <meta name="author" content="Burak Götürler">

    <title>Burak Götürler | Kişisel Sayfam</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- 
     Tablet İçin 
     ekran boyutu sadece 768 piksel ve altına düştüğünde bu tablet.css çalışacak.
    -->
    <link rel="stylesheet" media="(max-width:768px)" href="css/tablet.css">

    <!-- 
     Telefon İçin 
     ekran boyutu sadece 500 piksel ve altına düştüğünde bu mobile.css çalışacak.
    -->
    <link rel="stylesheet" media="(max-width:500px)" href="css/mobil.css">

    <link rel="shortcut icon" href="images/icon.ico"/>

</head>

<body>
    <header class="bg-dark-blue">
        
        <div class="container">
            <nav id="navbar">
                <h1 class="heading-small">Burak Götürler</h1>
                <ul>
                    <li> <a href="#home">Ana sayfa</a></li>
                    <li> <a href="#contact">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        
        <img src="images/ProfilResim2.jpeg" width="256" alt="Burak Götürler">
        <div class="name">
            <h2 class=".heading-big">Burak Götürler</h2>
            <p>Computer Programmer | Junior Front-End Developer</p>
        </div>
        
        <a href="#contact" class="btn btn-dark">İletişim</a>
        
    </section>

    <footer id="contact" class="bg-dark-blue">
        <div class="contact-from">
            <form>
                <h4 class="text-center heading-medium">Bana Ulaşın</h4>

                <div class="form-group">
                    <label for="name">İsim</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="İsim">
                </div>

                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="E-Mail">
                </div>

                <div class="form-group">
                    <label for="email">Mesaj</label>
                    <textarea name="message" id="message" class="form-control" rows="5" placeholder="Mesajınız..."></textarea>
                </div>

                <button type="submit" class="btn btn-block">Gönder</button>

            </form>

            <ul>
                <li><a href="https://github.com/BurakGoturler" target="_blank" ><i class="fab fa-github"> </i></a></li>
                <li><a href="https://twitter.com/1burak_g" target="_blank" ><i class="fa-brands fa-twitter"> </i></a></li>
                <li><a href="https://www.instagram.com/1burak_g/" target="_blank" ><i class="fa-brands fa-instagram"> </i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
